<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Password - Lev Space</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="center-container">
        <div class="form">
            <h2 class="text-center">Imposta Nuova Password</h2>
            <p class="text-center" style="color: var(--color-text-secondary); margin-bottom: 24px;">
                Inserisci la tua nuova password.
            </p>

            <div id="success-message" class="form-success hidden"></div>
            <div id="error-message" class="form-error hidden"></div>

            <form id="new-password-form">
                <div class="form-group">
                    <label for="password" class="form-label">Nuova Password</label>
                    <input type="password" id="password" name="password" class="form-input" required
                        placeholder="Minimo 8 caratteri" minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Conferma Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" required
                        placeholder="Ripeti la password">
                </div>

                <button type="submit" class="btn btn-full">Salva Password</button>
            </form>

            <p class="text-center mt-2">
                <a href="/login" class="link">Torna al Login</a>
            </p>
        </div>
    </div>

    <script src="/js/theme.js"></script>
    <script src="/js/new-password.js"></script>
</body>

</html>
