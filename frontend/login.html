<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accedi - Lev Space</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="center-container">
    <div class="form">
      <h2 class="text-center">Accedi</h2>

      <div id="success-message" class="form-success hidden"></div>
      <div id="error-message" class="form-error hidden"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-input" required placeholder="mario.rossi@example.com">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" required
            placeholder="La tua password">
        </div>

        <button type="submit" class="btn btn-full">Accedi</button>
      </form>

      <p class="text-center mt-2">
        Non hai un account? <a href="/register" class="link">Registrati</a>
      </p>
      <p class="text-center" style="margin-top: 8px;">
        <a href="/reset-password" class="link">Password dimenticata?</a>
      </p>
    </div>
  </div>

  <script src="/js/theme.js"></script>
  <script src="/js/login.js"></script>
</body>

</html>
