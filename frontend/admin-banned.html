<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Clienti - Lev Space</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .banned-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #000;
            font-size: 1rem;
        }

        .users-list {
            border: 2px solid #000;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-item:hover {
            background-color: #f5f5f5;
        }

        .user-item.pending-add {
            background-color: #ffe6e6;
            border-left: 4px solid #cc0000;
        }

        .user-item.pending-remove {
            background-color: #e6ffe6;
            border-left: 4px solid #00aa00;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .banned-badge {
            color: #c00;
            font-size: 1.2rem;
        }

        .banned-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #c00;
        }

        .banned-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #c00;
        }

        .no-users {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .page-title {
            text-align: center;
            margin-bottom: 10px;
        }

        .page-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #000;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .users-count {
            text-align: right;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Barra conferma modifiche */
        .confirm-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #c00;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .confirm-bar.visible {
            transform: translateY(0);
        }

        .confirm-bar .changes-info {
            font-size: 0.95rem;
        }

        .confirm-bar .btn-confirm {
            background-color: #fff;
            color: #c00;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        .confirm-bar .btn-confirm:hover {
            background-color: #f0f0f0;
        }

        .confirm-bar .btn-cancel {
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-right: 10px;
        }

        .confirm-bar .btn-cancel:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .pending-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
        }

        .pending-badge.add {
            background-color: #cc0000;
            color: #fff;
        }

        .pending-badge.remove {
            background-color: #00aa00;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-title">Lev Space</div>
        <button id="logout-btn" class="btn header-btn">Logout</button>
    </div>

    <div class="container">
        <a href="/admin" class="back-link">‚Üê Torna al Pannello Admin</a>

        <h2 class="page-title">üö´ Gestione Clienti</h2>
        <p class="page-subtitle">Escludi permanentemente i clienti problematici dal servizio</p>

        <div class="banned-container">
            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="Cerca per nome o cognome...">
            </div>

            <div id="users-count" class="users-count"></div>

            <div id="users-list" class="users-list">
                <div class="no-users">Caricamento...</div>
            </div>
        </div>
    </div>

    <!-- Barra conferma modifiche -->
    <div id="confirm-bar" class="confirm-bar">
        <div class="changes-info">
            <span id="changes-count">0 modifiche</span> in attesa di conferma
        </div>
        <div>
            <button id="cancel-changes-btn" class="btn-cancel">Annulla</button>
            <button id="confirm-changes-btn" class="btn-confirm">Conferma ‚úì</button>
        </div>
    </div>

    <script src="/js/theme.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        let allUsers = [];
        let originalBannedStatus = {}; // Stato originale dal server
        let pendingChanges = {};       // Modifiche pendenti { email: newBannedStatus }

        // Carica utenti
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error('Errore caricamento utenti');
                }

                const data = await response.json();
                allUsers = data.users || [];

                // Salva stato originale
                allUsers.forEach(user => {
                    originalBannedStatus[user.email] = user.banned === '1' || user.banned === 1;
                });

                pendingChanges = {};
                renderUsers(allUsers);
                updateConfirmBar();
            } catch (error) {
                console.error('Errore:', error);
                document.getElementById('users-list').innerHTML =
                    '<div class="no-users">Errore nel caricamento degli utenti</div>';
            }
        }

        // Renderizza lista utenti
        function renderUsers(users) {
            const container = document.getElementById('users-list');
            const countEl = document.getElementById('users-count');

            // Conta bannati (considerando modifiche pendenti)
            const bannedCount = users.filter(u => {
                if (pendingChanges.hasOwnProperty(u.email)) {
                    return pendingChanges[u.email];
                }
                return u.banned === '1' || u.banned === 1;
            }).length;

            countEl.textContent = `${users.length} clienti trovati (${bannedCount} bannati)`;

            if (users.length === 0) {
                container.innerHTML = '<div class="no-users">Nessun cliente trovato</div>';
                return;
            }

            container.innerHTML = users.map(user => {
                const hasPendingChange = pendingChanges.hasOwnProperty(user.email);
                const originalBanned = user.banned === '1' || user.banned === 1;
                const displayBanned = hasPendingChange ? pendingChanges[user.email] : originalBanned;
                const isChecked = displayBanned;

                let pendingClass = '';
                let pendingBadge = '';

                if (hasPendingChange) {
                    if (pendingChanges[user.email] && !originalBannedStatus[user.email]) {
                        pendingClass = 'pending-add';
                        pendingBadge = '<span class="pending-badge add">+ BANNATO</span>';
                    } else if (!pendingChanges[user.email] && originalBannedStatus[user.email]) {
                        pendingClass = 'pending-remove';
                        pendingBadge = '<span class="pending-badge remove">- RIMUOVI BAN</span>';
                    }
                }

                return `
                    <div class="user-item ${pendingClass}" data-email="${user.email}">
                        <div class="user-info">
                            <span class="banned-badge" style="visibility: ${displayBanned ? 'visible' : 'hidden'}">üö´</span>
                            <span class="user-name">${user.cognome} ${user.nome}</span>
                            ${pendingBadge}
                        </div>
                        <label class="banned-label">
                            <span>Ban</span>
                            <input type="checkbox" class="banned-checkbox" 
                                   data-email="${user.email}" 
                                   ${isChecked ? 'checked' : ''}>
                        </label>
                    </div>
                `;
            }).join('');

            // Event listeners per checkbox
            document.querySelectorAll('.banned-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleCheckboxChange);
            });
        }

        // Gestisce cambio checkbox (NON salva subito, solo aggiunge a pendingChanges)
        function handleCheckboxChange(e) {
            const email = e.target.dataset.email;
            const newValue = e.target.checked;
            const originalValue = originalBannedStatus[email];

            // Se il nuovo valore √® uguale all'originale, rimuovi dalle modifiche pendenti
            if (newValue === originalValue) {
                delete pendingChanges[email];
            } else {
                pendingChanges[email] = newValue;
            }

            // Re-render per mostrare stato pendente
            const query = document.getElementById('search-input').value.toLowerCase().trim();
            const filtered = query ? allUsers.filter(user =>
                user.nome.toLowerCase().includes(query) ||
                user.cognome.toLowerCase().includes(query)
            ) : allUsers;
            renderUsers(filtered);
            updateConfirmBar();
        }

        // Aggiorna barra conferma
        function updateConfirmBar() {
            const bar = document.getElementById('confirm-bar');
            const countEl = document.getElementById('changes-count');
            const changeCount = Object.keys(pendingChanges).length;

            if (changeCount > 0) {
                bar.classList.add('visible');
                countEl.textContent = changeCount === 1 ? '1 modifica' : `${changeCount} modifiche`;
            } else {
                bar.classList.remove('visible');
            }
        }

        // Conferma tutte le modifiche
        async function confirmChanges() {
            const confirmBtn = document.getElementById('confirm-changes-btn');
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'Salvataggio...';

            try {
                // Esegui tutte le modifiche
                for (const [email, newBannedStatus] of Object.entries(pendingChanges)) {
                    const response = await fetch(`/api/admin/users/${encodeURIComponent(email)}/banned`, {
                        method: 'PUT',
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        throw new Error(`Errore aggiornamento ban per ${email}`);
                    }
                }

                // Ricarica utenti per avere stato aggiornato
                await loadUsers();

            } catch (error) {
                console.error('Errore:', error);
                alert('Errore nel salvataggio delle modifiche: ' + error.message);
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'Conferma ‚úì';
            }
        }

        // Annulla modifiche
        function cancelChanges() {
            pendingChanges = {};
            const query = document.getElementById('search-input').value.toLowerCase().trim();
            const filtered = query ? allUsers.filter(user =>
                user.nome.toLowerCase().includes(query) ||
                user.cognome.toLowerCase().includes(query)
            ) : allUsers;
            renderUsers(filtered);
            updateConfirmBar();
        }

        // Ricerca
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();

            if (!query) {
                renderUsers(allUsers);
                return;
            }

            const filtered = allUsers.filter(user =>
                user.nome.toLowerCase().includes(query) ||
                user.cognome.toLowerCase().includes(query)
            );

            renderUsers(filtered);
        });

        // Event listeners bottoni conferma
        document.getElementById('confirm-changes-btn').addEventListener('click', confirmChanges);
        document.getElementById('cancel-changes-btn').addEventListener('click', cancelChanges);

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            window.location.href = '/';
        });

        // Init
        loadUsers();
    </script>
</body>

</html>
