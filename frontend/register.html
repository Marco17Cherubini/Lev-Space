<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione - Lev Space</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="center-container">
    <div class="form">
      <h2 class="text-center">Registrazione</h2>

      <div id="error-message" class="form-error hidden"></div>

      <form id="register-form">
        <div class="form-group">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" name="nome" class="form-input" required placeholder="Mario">
        </div>

        <div class="form-group">
          <label for="cognome" class="form-label">Cognome</label>
          <input type="text" id="cognome" name="cognome" class="form-input" required placeholder="Rossi">
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-input" required placeholder="mario.rossi@example.com">
        </div>

        <div class="form-group">
          <label for="telefono" class="form-label">Telefono</label>
          <input type="tel" id="telefono" name="telefono" class="form-input" required placeholder="+39 123 456 7890">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" required minlength="8"
            placeholder="Minimo 8 caratteri">
        </div>

        <div class="form-group">
          <label for="confirm-password" class="form-label">Conferma Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-input" required minlength="8"
            placeholder="Ripeti la password">
        </div>

        <button type="submit" class="btn btn-full">Registrati</button>
      </form>

      <p class="text-center mt-2">
        Hai gi√† un account? <a href="/login" class="link">Accedi</a>
      </p>
    </div>
  </div>

  <script src="/js/theme.js"></script>
  <script src="/js/register.js"></script>
</body>

</html>
