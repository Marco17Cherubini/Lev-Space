<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera Password - Lev Space</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="center-container">
        <div class="form">
            <h2 class="text-center">Recupera Password</h2>
            <p class="text-center" style="color: var(--color-text-secondary); margin-bottom: 24px;">
                Inserisci la tua email e ti invieremo un link per reimpostare la password.
            </p>

            <div id="success-message" class="form-success hidden"></div>
            <div id="error-message" class="form-error hidden"></div>

            <form id="reset-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required
                        placeholder="mario.rossi@example.com">
                </div>

                <button type="submit" class="btn btn-full">Invia Link di Reset</button>
            </form>

            <p class="text-center mt-2">
                <a href="/login" class="link">Torna al Login</a>
            </p>
        </div>
    </div>

    <script src="/js/theme.js"></script>
    <script src="/js/reset-password.js"></script>
</body>

</html>
